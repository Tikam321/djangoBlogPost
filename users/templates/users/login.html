{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="content-section">
  <form class="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login Here For Further Processing</legend>
      {{ form|crispy }}

    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" name="button">Login</button>
      <small class='text-muted ml-2'><a href="{% url 'password_reset' %}">Forget Password</a></small>
    </div>
  </form>
  <div class="border-top pt-3">
        <small class="text-muted">
            Not Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>

{% endblock  %}
