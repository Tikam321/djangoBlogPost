{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="content-section">
  <form class="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Reset password Here</legend>
      {{ form|crispy }}

    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" name="button">Reset Password</button>
    </div>
  </form>

</div>
{% endblock  %}
